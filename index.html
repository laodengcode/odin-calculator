<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div class="result">0</div>
            <div class="row">
                <button>C</button>
                <button id="smile">^_^</button>
                <button>Del</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="twicespace">0</button>
                <button id="point">.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>

</body>

</html>
